<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAIATEC Clima</title>
  
  <meta http-equiv="refresh" content="300"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
      color: #333;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 0.8s ease-out;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-top: 5px solid #330867;
      animation: fadeInUp 0.8s ease-out;
    }

    .section-title {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 0.85rem;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px; 
      border-bottom: 1px solid #f4f4f4;
      transition: all 0.2s;
      opacity: 0; 
      animation: slideInLeft 0.5s forwards;
    }

    /* Loop de animaci贸n extendido para cubrir las filas */
    .row:nth-child(1) { animation-delay: 0.1s; }
    .row:nth-child(2) { animation-delay: 0.15s; }
    .row:nth-child(3) { animation-delay: 0.2s; }
    .row:nth-child(4) { animation-delay: 0.25s; }
    .row:nth-child(5) { animation-delay: 0.3s; }
    .row:nth-child(6) { animation-delay: 0.35s; }
    .row:nth-child(7) { animation-delay: 0.4s; }
    .row:nth-child(8) { animation-delay: 0.45s; }
    .row:nth-child(9) { animation-delay: 0.5s; }
    .row:nth-child(10) { animation-delay: 0.55s; }
    .row:nth-child(11) { animation-delay: 0.6s; }
    .row:nth-child(12) { animation-delay: 0.65s; }
    .row:nth-child(13) { animation-delay: 0.7s; }
    .row:nth-child(14) { animation-delay: 0.75s; }
    .row:nth-child(15) { animation-delay: 0.8s; }

    .row:last-child { border-bottom: none; }

    .row:hover {
      background-color: #f9f9f9;
      transform: translateX(3px);
    }

    .label {
      font-weight: 600;
      color: #555;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      white-space: nowrap; 
    }

    .label i {
      width: 20px;
      text-align: center;
      font-size: 1.1em;
    }

    /* Colores */
    .icon-temp { color: #ff512f; } 
    .icon-hum { color: #1FA2FF; } 
    .icon-press { color: #DD2476; } 
    .icon-rain { color: #009FFF; } 
    .icon-wind { color: #02AAB0; } 
    .icon-moon { color: #6c5ce7; } 
    .icon-sun { color: #f39c12; }

    .value {
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.1em;
      text-align: right;
    }

    #moonText {
        font-size: 1em; 
        text-transform: capitalize;
    }

    .update {
      text-align: center;
      margin-top: 10px;
      font-size: 0.8em;
      color: #999;
      animation: fadeIn 1.5s ease-out;
    }
    
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInLeft { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  </style>
</head>

<body>
  <div class="container">

    <h1>MAIATEC</h1>

    <div class="card">
      
      <div class="row">
        <span class="label"><i class="fas fa-thermometer-half icon-temp"></i> Temp:</span>
        <span class="value">32,6 掳C</span>
      </div>
      
      <div class="row">
        <span class="label"><i class="fas fa-user icon-temp"></i> Sensaci贸n:</span>
        <span class="value">31,2 掳C</span>
      </div>

      <div class="row">
        <span class="label"><i class="fas fa-tint icon-hum"></i> Humedad:</span>
        <span class="value">32%</span>
      </div>
      
      <div class="row">
        <span class="label"><i class="fas fa-tachometer-alt icon-press"></i> Presi贸n:</span>
        <span class="value">1015,3 hPa</span>
      </div>

      <div class="row">
        <span class="label"><i class="fas fa-stopwatch icon-rain"></i> Lluvia 1h:</span>
        <span class="value">0,0 mm</span>
      </div>

      <div class="row">
        <span class="label"><i class="fas fa-cloud-rain icon-rain"></i> Lluvia hoy:</span>
        <span class="value">0,0 mm</span>
      </div>

      <div class="row">
        <span class="label"><i class="fas fa-calendar-alt icon-rain"></i> Lluvia mes:</span>
        <span class="value">99,3 mm</span>
      </div>
      <div class="row">
        <span class="label"><i class="fas fa-wind icon-wind"></i> Viento:</span>
        <span class="value">13,3 km/h</span>
      </div>
      
      <div class="row">
        <span class="label"><i class="far fa-compass icon-wind"></i> Direcci贸n:</span>
        <span class="value">202掳 SSW</span>
      </div>

      <div class="section-title">Astronom铆a</div>

      <div class="row">
        <span class="label"><i class="fas fa-moon icon-moon"></i> Fase:</span>
        <span class="value" id="moonText">...</span>
      </div>

      <div class="row">
        <span class="label"><i class="fas fa-hourglass-half icon-moon"></i> Edad Luna:</span>
        <span class="value">7 d铆as</span>
      </div>
      
      <div class="row">
        <span class="label"><i class="fas fa-sun icon-sun"></i> Sale el Sol:</span>
        <span class="value">05:49</span>
      </div>

      <div class="row">
        <span class="label"><i class="fas fa-moon icon-sun"></i> Puesta Sol:</span>
        <span class="value">20:17</span>
      </div>

    </div>

    <div class="update">
      <i class="far fa-clock"></i> Actualizado: 27/12/2025 3:23:53 p. m.
    </div>

  </div>

  <script>
    function traducirFase() {
        var faseOriginal = "First Quarter" + ""; 
        faseOriginal = faseOriginal.toLowerCase(); 
        var resultado = "";
        var icono = "";

        if (faseOriginal.indexOf("new") >= 0) { resultado = "Nueva"; icono = ""; } 
        else if (faseOriginal.indexOf("waxing crescent") >= 0) { resultado = "Creciente"; icono = ""; }
        else if (faseOriginal.indexOf("first quarter") >= 0) { resultado = "Cuarto Crec."; icono = ""; }
        else if (faseOriginal.indexOf("waxing gibbous") >= 0) { resultado = "Gibosa Crec."; icono = ""; }
        else if (faseOriginal.indexOf("full") >= 0) { resultado = "Llena"; icono = ""; }
        else if (faseOriginal.indexOf("waning gibbous") >= 0) { resultado = "Gibosa Meng."; icono = ""; }
        else if (faseOriginal.indexOf("last quarter") >= 0) { resultado = "Cuarto Meng."; icono = ""; }
        else if (faseOriginal.indexOf("waning crescent") >= 0) { resultado = "Menguante"; icono = ""; }
        else { resultado = "First Quarter"; icono = ""; }

        if(resultado.length > 15) {
             document.getElementById("moonText").style.fontSize = "0.8em";
        }

        document.getElementById("moonText").innerHTML = icono + " " + resultado;
    }
    
    // --- LGICA DE INICIO ---

    // 1. Ejecutar la traducci贸n al cargar
    traducirFase();

    // 2. DETECTA EL REGRESO DEL MVIL Y FUERZA LA RECARGA 
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            window.location.reload(true); 
        }
    });
  </script>

</body>
</html>
