<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAIATEC</title>
  <meta name="description" content="MAIATEC - Soluciones Electrónicas">

  <style>
    /* 1. Definimos variables para facilitar el cambio de color */
    :root {
      /* Color original optimizado para monitores LCD */
      --bg-color: #363781; 
    }

    /* 2. Media Query para móviles (compensación para pantallas AMOLED) */
    /* Se activa en pantallas menores a 768px o dispositivos con gama de color amplia */
    @media (max-width: 768px) or (color-gamut: p3) {
      :root {
        /* Color ajustado: Menos rojo, más verde/cian para evitar el tono violeta */
        --bg-color: #1B438A; 
      }
    }

    html, body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color); /* Usamos la variable aquí */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background-color 0.5s ease; /* Transición suave por si cambias el tamaño en PC */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      transform: translateY(-40px);
    }

    img.logo {
      max-width: 600px;
      width: 80vw;
      height: auto;
    }

    /* Contenedor WhatsApp */
    .wsp-container {
      position: fixed;
      right: 30px;
      bottom: 35px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .wsp-text {
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0.9;
    }

    .wsp {
      width: 60px;
      height: 60px;
      transform-origin: center;
      animation: wsp-attention 4s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-32px);
      }
      to {
        opacity: 1;
        transform: translateY(-40px);
      }
    }

    @keyframes wsp-attention {
      0%, 70%, 90%, 100% {
        transform: scale(1) rotate(0deg);
      }
      75%, 85% {
        transform: scale(1.08) rotate(-10deg);
      }
      80% {
        transform: scale(1.08) rotate(10deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo-maiatec.png" alt="MAIATEC - Soluciones Electrónicas" class="logo" />
  </div>

  <a href="https://wa.me/5492352502050" target="_blank" class="wsp-container">
    <span class="wsp-text">Consúltenos</span>
    <img src="wsp.png" alt="WhatsApp" class="wsp" />
  </a>

</body>
</html>
