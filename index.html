<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAIATEC</title>
  <meta name="description" content="MAIATEC - Soluciones Electrónicas">

  <style>
    /* 1. Definición de variables con gestión de color */
    :root {
      /* Usamos formato color(srgb) para obligar a Chrome a no saturar en LCD */
      /* Equivale a tu #2E3092 original */
      --bg-color: color(srgb 0.18 0.188 0.573); 
    }

    /* 2. Compensación para pantallas AMOLED y dispositivos móviles */
    @media (max-width: 768px) or (color-gamut: p3) {
      :root {
        /* Color ajustado para evitar el viraje a violeta en AMOLED (#1B438A) */
        --bg-color: #1B438A; 
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2E3092; /* Fallback para navegadores viejos */
      background-color: var(--bg-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Estabilizador de color: Capa casi invisible que unifica el renderizado */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.01);
      pointer-events: none;
      z-index: 10;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      z-index: 2;
    }

    img.logo {
      max-width: 600px;
      width: 80vw;
      height: auto;
      /* Filtro suave para que el logo se integre mejor en cualquier panel */
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
    }

    /* Contenedor WhatsApp */
    .wsp-container {
      position: fixed;
      right: 30px;
      bottom: 35px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      z-index: 20;
    }

    .wsp-text {
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0.9;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .wsp {
      width: 60px;
      height: 60px;
      transform-origin: center;
      animation: wsp-attention 4s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes wsp-attention {
      0%, 70%, 90%, 100% {
        transform: scale(1) rotate(0deg);
      }
      75%, 85% {
        transform: scale(1.08) rotate(-10deg);
      }
      80% {
        transform: scale(1.08) rotate(10deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo-maiatec.png" alt="MAIATEC - Soluciones Electrónicas" class="logo" />
  </div>

  <a href="https://wa.me/5492352502050" target="_blank" class="wsp-container">
    <span class="wsp-text">Consúltenos</span>
    <img src="wsp.png" alt="WhatsApp" class="wsp" />
  </a>

</body>
</html>
